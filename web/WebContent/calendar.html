    <script>
        createcalendar(2021, 3); // function 앞에서 불러올 수도 있음
        function createcalendar(year, month) {
            let today = new Date(year, month - 1);
            let thisYear = today.getFullYear();
            let thisMonth = today.getMonth(); //0: 1월, 1: 2월, ...
            let thisDate = today.getDate();
            let thisDay = today.getDay(); //0: 일, 1: 월, 2: 화, ...
            console.log(thisYear);
            console.log(thisMonth + 1);
            console.log(thisDate);
            console.log(thisDay);

            let lastDate = new Date(thisYear, thisMonth + 1, 0).getDate();
            //(,, month + 1,) 이번달 + 1 = 다음달
            //( , ,0)0: 지난달의 마지막날, 1: 이번 달 1번째 날
            let firstDate = new Date(thisYear, thisMonth, 1).getDate();
            let firstDay = new Date(thisYear, thisMonth, 1).getDay(); //이번달의 1번째 날의 요일
            console.log(firstDay)
            // let firstDay = 4 
            let days = ['일', '월', '화', '수', '목', '금', '토'];



            //calendarTag += 로 달력 만들기 

            //요일
            let calendarTag = '<table><tr>';
            calendarTag += '<caption>' + year + '년 ' + month + '월' + '</caption>'
            for (let i = 0; i < 7; i++) {
                calendarTag += '<th>' + days[i] + '</th>';
            }

            //날짜
            calendarTag += '</tr><tr>';
            for (let i = 0; i < firstDay; i++) {
                calendarTag += '<td></td>';
            }

            for (let i = 1; i <= lastDate; i++) {
                // document.write('<td></td>');
                if ((i + firstDay) % 7 == 0) {
                    calendarTag += '<td>' + i + '</td></tr><tr>';
                // } else if (i == thisDate) { //오늘 날짜 표시
                //     calendarTag += '<td style = "background-color : yellow;">' + i + '</td>';
                } else {
                    calendarTag += '<td>' + i + '</td>';
                }
            }
            calendarTag += '</tr></table>';
            document.write(calendarTag);
        }

        createcalendar(2021,4);
        createcalendar(2021,5);
        // createcalendar(2021,6);
