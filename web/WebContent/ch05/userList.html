<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch05/userList.html</title>
</head>

<body id = "bdy">
    <h3>회원 리스트</h3>

    <!-- <table id= "tbl" border="1">
    </table> -->


    <script>
        let userList = [
            ["홍길동", "1234"],
            ["김길동", "2345"],
            ["김민수", "3456"],
            ["박민수", "6789"]
        ];

        let tbl = document.createElement("table");
        tbl.setAttribute("border", "1");
        tbl.setAttribute("id", "tbl");
        let bdy = document.getElementById("bdy");
        bdy.appendChild(tbl);

        //let tbl = document.getElementById("tbl");
        

        //tr에 해당하는 데이터
        for (let i = 0; i < userList.length; i++) {            
            //console.log("이름: ", userList[i][0], ", 비밀번호: ", userList[i][1]);
            let trTag, tdTag, text;
            trTag = document.createElement("tr");
            tdTag = document.createElement("td");
            text = document.createTextNode(userList[i][0]);
            tdTag.appendChild(text);
            trTag.appendChild(tdTag);
            tbl.appendChild(trTag);

           
            tdTag = document.createElement("td");
            text = document.createTextNode(userList[i][1]);
            tdTag.appendChild(text);
            trTag.appendChild(tdTag);
            tbl.appendChild(trTag);    
        }

    </script>


</body>

</html>
