<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery/selector.html</title>
    <script src="./jquery-3.6.0.min.js"></script>
    <script>
        // $(document).ready(anonyFnc);
        $(document).ready(function () {
            $('h3').eq(0).css('background-color', 'yellow');
            $('#select').css('color', 'red');
            $('div>h1').css('background-color', 'green');
            $('div').children().eq(1).css('color', 'white');

            // $('#select').parent().css('font-size', '2em');
            // $('#select').parent().css('font-size', '10px');
        });
        // function anonyFnc() {
        //     $('h3').css('color', 'red');
        //     $('h3').css('background-color', 'yellow');
        // }
    </script>
</head>

<body>
    <h1>제이쿼리</h1>
    <h2>선택자</h2>
    <h3>직접선택자</h3>

    <div>
        <h1>제이쿼리</h1>
        <h2>선택자</h2>
        <h3  id="select">직접선택자</h3>
    </div>
    <script>
        let h1Tag = document.getElementsByTagName('h1');
        h1Tag[0].style.backgroundColor = 'yellow';

        $('h2').css('background-color', 'red');
    </script>
</body>

</html>
