<!DOCTYPE html>

    <title>part2-5-5.html</title>
</head>
<body>
    <script>
        var a = 10;
        var b = 20;
        var c = 10;
        var f = "20";
        var result;

        result = a>b;
        document.write("10>20 비교 :" + result, "<br>");

        result = a<b;
        document.write("10<20 비교 :" + result, "<br>");

        result = a<=b;
        document.write("10<=20 비교 :" + result, "<br>");

        result = b == f;
        document.write("자료형과 상관없이 숫자만 비교 :" + result, "<br>");

        result = a != b;
        document.write(result, "<br>");

        result = b === f;
        document.write("20 == '20' 자료형 비교 :" + result, "<br>");
    </script>
</body>
