<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch03/element.html</title>
    <style>
        *{
            font-size: 12px;
            color:blue;
        }
        major {
            color: tomato;
        }
    
        .com {
            font-size: 30px;
        }
    </style>
    <link rel="stylesheet" href="mystyle.css">
</head>

<body>
    <!-- 정의된 테그 -->
    <h1>문서의 제목</h1>
    <a href="www.daum.net">DAUM</a>

    <p />

    <span>SPAN영역</span>

    <p />

    <!-- 사용자 정의 테그 -->
    <company style="display: block;"> 한빛 아카데미
        <department style="color: red;">영업부</department>
        <department class="com">편집부
            <team style="display: block; font-size: 12p; background-color: tomato;">그래픽팀</team>
        </department>
    </company>

    <university style="display: block;" location="https://www.daum.net/" id="univ">한국대학교
        <major class="com">컴퓨터학과</major>
        <major>경영정보학과</major>
    </university>
    <script>
        let univ = document.getElementById('univ');
        let loc = univ.getAttribute('location');
        univ.onclick = function () {
            location.href = loc;
        }
    </script>
</body>

</html>
