<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async.html</title>
</head>
<body>
    <script>
        console.log('1');
        setTimeout(function () {
            console.log('2');
        }, 1000); // settimeout: 1초 후 function을 실행..
        console.log('3');


    </script>
</body>
</html>
