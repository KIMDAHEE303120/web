<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch04/09_img.html</title>
</head>

<body>
    <!-- <img src="../images/html5.png" style="width: 300px;" alt="HTML5 이미지.."> -->

    <h3>이미지 기본 표현</h3>
    <img src="../images/html5.png" alt="이미지가 표시되지 않습니다.">
    <br>
    <h3>이미지에 설명 추가 & 오른쪽 정렬</h3>
    <img src="../images/html5.png" title="HTML5 로고 이미지" style="width: 50px; float:right">
    <br>
    <h3>이미지의 크기를 픽셀 단위로 조정</h3>
    <img src="../images/html5.png" style="width: 50px; height: 60px;">
    <br>
    <h3>이미지의 크기를 % 단위로 조정</h3>
    <img src="../images/html5.png" width: 50% height: 40%>

    <h3>이미지 하이퍼링크 넣기</h3>
    <a href="https://ko.wikipedia.org/wiki/HTML5">
        <img src="../images/html5.png" width: 50% height: 40% alt="HTML5 이미지">
    </a>

<h1>hello, world</h1>
<h2>hello, world</h2>
<h3>hello, world</h3>
<h4>hello, world</h4>
<h5>hello, world</h5>
<h6>hello, world</h6>
<p>안녕하세요.. p테크..</p>
<span>안녕하세요...</span>
<span> span테그 입니다...</span>
<span> 줄바꿈이 안됩니다....</span>

</body>

</html>
