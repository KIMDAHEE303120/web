    <script>
        //forEach: 1번 요소 = 값, 2번 요소 = 배열인덱스, 3번 요소 = 전체 배열.. 
        let numbers = [23, 45, 33, 56, 12];
        let sum = 0;
        let list = document.getElementById('list');
        numbers.forEach(function (a, b, c) {
            sum += a;
            //배열 요소의 값을 화면에 출력하는 방법
            let li = document.createElement('li')

        });
        console.log(sum);


        class Student {
            constructor(sno, name, score) {
                this.sno = sno;
                this.name = name;
                this.score = score;
            }
        }

        //학생정보 넣기
        let student = {
            sno: '1111',
            name: 'Hong',
            score: 80
        }

        let students = [];
        students.push(student);
        students.push(new Student('2222', 'Hwang', 90));
        students.push(new Student('3333', 'Park', 75));


        //<tr><td>1111<td><tr>
        function createTr(std) {
            let trTag = document.createElement('tr');
            trTag.onmouseover = function () {
                this.style.backgroundColor = 'coral';
            }
            trTag.onmouseout = function () {
                this.style.backgroundColor = '';
            }
            let td = document.createElement('td');
            let chk = document.createElement('input');
            chk.setAttribute('type', 'checkbox');
            td.appendChild(chk);
            trTag.appendChild(td);

            for (field in std) {
                //학번넣기
                let tdTag = document.createElement('td');
                let text = document.createTextNode(std[field]);
                tdTag.appendChild(text);
                trTag.appendChild(tdTag);
            }

            td = document.createElement('td');
            let btn = document.createElement('button');
            btn.innerHTML = 'OK' //<button> OK </button>
            btn.onclick = clickFnc; //clickFnc() => 클릭하기전에 읽어오면서 실행하기 때문에 괄호는 빼주기
            td.appendChild(btn);
            trTag.appendChild(td);

            // //이름넣기
            // tdTag = document.createElement('td');
            // text = document.createTextNode('Hong');
            // tdTag.appendChild(text);
            // trTag.appendChild(tdTag);

            // //점수넣기
            // tdTag = document.createElement('td');
            // text = document.createTextNode('80');
            // tdTag.appendChild(text);
            // trTag.appendChild(tdTag);

            return trTag;
        }

        let tbl = document.getElementById('tbl');
        students.forEach(function (val, indx, ary) {
            let newTr = createTr(val);
            tbl.appendChild(newTr);
        });
